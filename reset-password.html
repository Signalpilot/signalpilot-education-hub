  <script>
    (async function() {
      const form = document.getElementById('reset-form');
      const messageEl = document.getElementById('message');
      const submitBtn = document.getElementById('submit-btn');
      const successView = document.getElementById('success-view');

      // Initialize Supabase
      const SUPABASE_URL = 'https://vjkefneogscxwrxgsfqx.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqa2VmbmVvZ3NjeHdyeGdzZnF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyODA1MjUsImV4cCI6MjA2Mzg1NjUyNX0.S6OMhkCpBqylaJHoOGnqFFvKjMJjpOw0k11BdUJf2Uk';

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.classList.remove('hidden');
      }

      function setLoading(loading) {
        submitBtn.disabled = loading;
        submitBtn.textContent = loading ? 'Updating...' : 'Update Password';
      }

      // Check if we have an access token in the URL (from email link)
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');

      if (!accessToken || type !== 'recovery') {
        showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
        form.classList.add('hidden');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validate passwords match
        if (newPassword !== confirmPassword) {
          showMessage('Passwords do not match.', 'error');
          return;
        }

        if (newPassword.length < 6) {
          showMessage('Password must be at least 6 characters.', 'error');
          return;
        }

        setLoading(true);

        try {
          // Update the user's password
          const { data, error } = await supabase.auth.updateUser({
            password: newPassword
          });

          if (error) throw error;

          // Success!
          form.classList.add('hidden');
          messageEl.classList.add('hidden');
          successView.classList.remove('hidden');

        } catch (error) {
          console.error('[Reset Password] Error:', error);
          showMessage(error.message || 'Failed to update password. Please try again.', 'error');
          setLoading(false);
        }
      });
    })();
  </script>
