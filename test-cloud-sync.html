<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Sync Tester - Signal Pilot Education</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #0a0e1a;
      color: #e0e0e0;
      line-height: 1.6;
    }
    h1 { color: #5b8aff; }
    h2 { color: #7b9bff; margin-top: 2rem; }
    button {
      background: linear-gradient(115deg, #5b8aff, #7b9bff);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    button:hover { opacity: 0.9; }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .test-result {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid #5b8aff;
      background: rgba(91, 138, 255, 0.1);
    }
    .success {
      border-left-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    .error {
      border-left-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }
    .warning {
      border-left-color: #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }
    pre {
      background: #1a1f2e;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
    }
    code {
      background: #1a1f2e;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
    }
    .status {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }
    .status.pending { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    .status.success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    .status.failed { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
  </style>
</head>
<body>
  <h1>üîß Cloud Sync Tester</h1>
  <p>This tool helps diagnose cloud sync issues in Signal Pilot Education Hub.</p>

  <div class="section">
    <h2>Step 1: Configuration Check</h2>
    <button onclick="checkConfig()">Check Configuration</button>
    <div id="config-result"></div>
  </div>

  <div class="section">
    <h2>Step 2: Database Connection</h2>
    <button onclick="testConnection()">Test Connection</button>
    <div id="connection-result"></div>
  </div>

  <div class="section">
    <h2>Step 3: Table Exists</h2>
    <button onclick="checkTable()">Check Table</button>
    <div id="table-result"></div>
  </div>

  <div class="section">
    <h2>Step 4: Test Save Progress</h2>
    <button onclick="testSave()">Test Save</button>
    <div id="save-result"></div>
  </div>

  <div class="section">
    <h2>Step 5: Test Load Progress</h2>
    <button onclick="testLoad()">Test Load</button>
    <div id="load-result"></div>
  </div>

  <div class="section">
    <h2>Console Logs</h2>
    <p>Open browser console (F12) to see detailed logs.</p>
    <button onclick="clearConsole()">Clear Console</button>
  </div>

  <script src="/assets/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    let supabase = null;
    let currentUser = null;

    // Check configuration
    async function checkConfig() {
      const result = document.getElementById('config-result');
      result.innerHTML = '<div class="test-result">Checking configuration...</div>';

      if (!window.SUPABASE_CONFIG) {
        result.innerHTML = '<div class="test-result error"><strong>‚ùå FAILED:</strong> config.js not loaded</div>';
        return;
      }

      const url = window.SUPABASE_CONFIG.url;
      const key = window.SUPABASE_CONFIG.anonKey;

      if (!url || !key) {
        result.innerHTML = '<div class="test-result error"><strong>‚ùå FAILED:</strong> URL or key missing</div>';
        return;
      }

      if (url.includes('YOUR_SUPABASE') || key.includes('YOUR_SUPABASE')) {
        result.innerHTML = '<div class="test-result error"><strong>‚ùå FAILED:</strong> Placeholder values detected</div>';
        return;
      }

      result.innerHTML = `
        <div class="test-result success">
          <strong>‚úÖ PASSED</strong><br>
          URL: <code>${url}</code><br>
          Key: <code>${key.substring(0, 20)}...</code>
        </div>
      `;
    }

    // Test connection
    async function testConnection() {
      const result = document.getElementById('connection-result');
      result.innerHTML = '<div class="test-result">Testing connection...</div>';

      if (!window.SUPABASE_CONFIG) {
        result.innerHTML = '<div class="test-result error"><strong>‚ùå FAILED:</strong> Run Step 1 first</div>';
        return;
      }

      try {
        supabase = window.supabase.createClient(
          window.SUPABASE_CONFIG.url,
          window.SUPABASE_CONFIG.anonKey
        );

        // Test by getting session
        const { data, error } = await supabase.auth.getSession();

        if (error) throw error;

        result.innerHTML = `
          <div class="test-result success">
            <strong>‚úÖ PASSED</strong><br>
            Connected to Supabase<br>
            ${data.session ? `Signed in as: ${data.session.user.email}` : 'Not signed in (sign in on main site first)'}
          </div>
        `;

        if (data.session) {
          currentUser = data.session.user;
        }
      } catch (error) {
        result.innerHTML = `
          <div class="test-result error">
            <strong>‚ùå FAILED:</strong><br>
            ${error.message}
          </div>
        `;
      }
    }

    // Check if table exists
    async function checkTable() {
      const result = document.getElementById('table-result');
      result.innerHTML = '<div class="test-result">Checking table...</div>';

      if (!supabase) {
        result.innerHTML = '<div class="test-result error"><strong>‚ùå FAILED:</strong> Run Step 2 first</div>';
        return;
      }

      try {
        // Try to select from table
        const { data, error } = await supabase
          .from('user_progress')
          .select('*')
          .limit(1);

        if (error) {
          if (error.code === '42P01' || error.message.includes('does not exist')) {
            result.innerHTML = `
              <div class="test-result error">
                <strong>‚ùå TABLE NOT FOUND</strong><br>
                The <code>user_progress</code> table doesn't exist.<br><br>
                <strong>Fix:</strong><br>
                1. Go to <a href="https://app.supabase.com" target="_blank">Supabase Dashboard</a><br>
                2. Click "SQL Editor"<br>
                3. Run the SQL in <code>database-setup.sql</code><br>
                4. See <code>CLOUD_SYNC_SETUP.md</code> for full instructions
              </div>
            `;
            return;
          }
          throw error;
        }

        result.innerHTML = `
          <div class="test-result success">
            <strong>‚úÖ PASSED</strong><br>
            Table <code>user_progress</code> exists<br>
            ${data.length > 0 ? `Found ${data.length} rows` : 'Table is empty'}
          </div>
        `;
      } catch (error) {
        result.innerHTML = `
          <div class="test-result error">
            <strong>‚ùå FAILED:</strong><br>
            ${error.message}
          </div>
        `;
      }
    }

    // Test save
    async function testSave() {
      const result = document.getElementById('save-result');
      result.innerHTML = '<div class="test-result">Testing save...</div>';

      if (!supabase) {
        result.innerHTML = '<div class="test-result error"><strong>‚ùå FAILED:</strong> Run Step 2 first</div>';
        return;
      }

      if (!currentUser) {
        result.innerHTML = '<div class="test-result warning"><strong>‚ö†Ô∏è NOT SIGNED IN</strong><br>Sign in on the main site first, then refresh this page.</div>';
        return;
      }

      try {
        const testProgress = {
          test_lesson_1: true,
          test_lesson_2: true,
          timestamp: Date.now()
        };

        const { data, error } = await supabase
          .from('user_progress')
          .upsert({
            user_id: currentUser.id,
            progress: testProgress,
            streak: { current: 5, best: 10 },
            notes: { test_lesson_1: 'Test note' },
            last_synced: new Date().toISOString()
          }, {
            onConflict: 'user_id'
          })
          .select();

        if (error) throw error;

        result.innerHTML = `
          <div class="test-result success">
            <strong>‚úÖ PASSED</strong><br>
            Test progress saved successfully!<br>
            <pre>${JSON.stringify(data[0], null, 2)}</pre>
          </div>
        `;
      } catch (error) {
        result.innerHTML = `
          <div class="test-result error">
            <strong>‚ùå FAILED:</strong><br>
            ${error.message}<br><br>
            ${error.code === '42P01' ? 'Table does not exist - run database-setup.sql' : ''}
          </div>
        `;
      }
    }

    // Test load
    async function testLoad() {
      const result = document.getElementById('load-result');
      result.innerHTML = '<div class="test-result">Testing load...</div>';

      if (!supabase) {
        result.innerHTML = '<div class="test-result error"><strong>‚ùå FAILED:</strong> Run Step 2 first</div>';
        return;
      }

      if (!currentUser) {
        result.innerHTML = '<div class="test-result warning"><strong>‚ö†Ô∏è NOT SIGNED IN</strong><br>Sign in on the main site first, then refresh this page.</div>';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('user_progress')
          .select('*')
          .eq('user_id', currentUser.id)
          .single();

        if (error) {
          if (error.code === 'PGRST116') {
            result.innerHTML = `
              <div class="test-result warning">
                <strong>‚ö†Ô∏è NO DATA</strong><br>
                No progress found for your account (new user).<br>
                Run "Test Save" first.
              </div>
            `;
            return;
          }
          throw error;
        }

        result.innerHTML = `
          <div class="test-result success">
            <strong>‚úÖ PASSED</strong><br>
            Progress loaded successfully!<br>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          </div>
        `;
      } catch (error) {
        result.innerHTML = `
          <div class="test-result error">
            <strong>‚ùå FAILED:</strong><br>
            ${error.message}
          </div>
        `;
      }
    }

    function clearConsole() {
      console.clear();
      console.log('Console cleared. Run tests again to see fresh logs.');
    }

    // Auto-run config check on load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(checkConfig, 500);
    });
  </script>
</body>
</html>
