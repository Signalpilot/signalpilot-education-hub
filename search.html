<!doctype html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <!-- AGGRESSIVE CACHE PREVENTION: Forces fresh load every time -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>Search Lessons ‚Äî Signal Pilot Learn</title>
  <meta name="description" content="Search through 42 trading lessons to find exactly what you need to learn.">
  <meta name="theme-color" content="#05070d">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Gugi&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <!-- SignalPilot Theme System -->
  <link rel="stylesheet" href="/assets/signalpilot-theme.css?v=1761788872">
  <link rel="stylesheet" href="/assets/edu.css?v=1761797506">
</head>
<body>

<header class="sp-header">
  <div class="wrap">
    <a href="https://signalpilot.io" class="brand">
      <span>Signal Pilot</span>
    </a>
    <nav id="mainnav" aria-label="Main"><ul>
      <li><a href="/">Education</a></li>
      <li><a aria-current="page" href="/search.html">Search</a></li>
    </ul></nav>
    <div class="header-ctls">
      <button id="themeToggle" class="btn btn-ghost btn-sm" type="button" aria-label="Toggle theme">
        <span id="theme-icon">üåô</span>
      </button>
    </div>
  </div>
</header>

<main>
  <section style="padding:3rem 0">
    <div class="wrap" style="max-width:800px">
      <h1 class="headline xl text-center mb-2">üîç Search Lessons</h1>
      <p class="text-center text-muted mb-4">Find lessons by topic, concept, or keyword across all 42 lessons</p>

      <div class="search-wrapper">
        <input type="text" class="search-input" placeholder="Try: liquidity, volume, risk management..." aria-label="Search" autofocus>
        <div class="search-results"></div>
      </div>

      <div style="margin-top:3rem" id="popular-topics">
        <h3 style="margin-bottom:1rem">Popular Topics</h3>
        <div style="display:flex;gap:.75rem;flex-wrap:wrap">
          <button class="btn btn-ghost btn-sm topic-btn" data-query="liquidity">Liquidity</button>
          <button class="btn btn-ghost btn-sm topic-btn" data-query="order flow">Order Flow</button>
          <button class="btn btn-ghost btn-sm topic-btn" data-query="volume">Volume</button>
          <button class="btn btn-ghost btn-sm topic-btn" data-query="risk management">Risk Management</button>
          <button class="btn btn-ghost btn-sm topic-btn" data-query="indicators">Indicators</button>
          <button class="btn btn-ghost btn-sm topic-btn" data-query="psychology">Psychology</button>
          <button class="btn btn-ghost btn-sm topic-btn" data-query="institutional">Institutional</button>
          <button class="btn btn-ghost btn-sm topic-btn" data-query="algorithmic">Algorithmic</button>
        </div>
      </div>

      <div style="margin-top:3rem" id="recent-lessons">
        <h3 style="margin-bottom:1rem">Recently Viewed</h3>
        <div id="recent-list"></div>
      </div>
    </div>
  </section>
</main>

<footer class="sp-footer">
  <div class="wrap">
    <div>¬© <span id="year"></span> Signal Pilot Labs, Inc. All rights reserved.</div>
    <div class="links"><a href="https://signalpilot.io/privacy.html">Privacy</a><a href="https://signalpilot.io/terms.html">Terms</a></div>
  </div>
</footer>

<!-- SignalPilot Theme Switcher (load first) -->
<script src="/assets/signalpilot-theme.js" defer></script>
<script src="/assets/edu.js" defer></script>
<script src="/assets/edu-enhanced.js" defer></script>
<script>
  // Popular topic buttons
  document.querySelectorAll('.topic-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const query = btn.dataset.query;
      const input = document.querySelector('.search-input');
      input.value = query;
      input.dispatchEvent(new Event('input'));
      input.focus();
    });
  });

  // Show recently viewed lessons
  const recentList = document.getElementById('recent-list');
  const lastArticle = localStorage.getItem('sp_edu_last_article');
  if (lastArticle) {
    try {
      const data = JSON.parse(lastArticle);
      recentList.innerHTML = `
        <a href="${data.url}" class="search-result-item">
          <h4>${data.title}</h4>
          <p>${data.level} ‚Ä¢ Lesson #${data.order}</p>
          <span class="search-badge">Last Viewed</span>
        </a>
      `;
    } catch(e) {
      recentList.innerHTML = '<p class="text-muted">No recent lessons</p>';
    }
  } else {
    recentList.innerHTML = '<p class="text-muted">No recent lessons</p>';
  }
</script>
</body>
</html>
