<!doctype html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover"/>
  <title>Offline - Signal Pilot Education</title>
  <link rel="stylesheet" href="/assets/signalpilot-theme.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #05070d;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .offline-container {
      max-width: 600px;
      text-align: center;
    }
    .offline-icon {
      font-size: 6rem;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      background: linear-gradient(135deg, #9cc0ff, #76ddff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #b7c4d7;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #5b8aff, #76ddff);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .cached-pages {
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: left;
    }
    .cached-pages h3 {
      margin: 0 0 1rem 0;
      font-size: 1.2rem;
    }
    .cached-pages ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .cached-pages li {
      padding: 0.5rem 0;
    }
    .cached-pages a {
      color: #76ddff;
      text-decoration: none;
    }
    .cached-pages a:hover {
      text-decoration: underline;
    }
  </style>
  <script defer data-domain="signalpilot.io" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry - some content may be available offline.
    </p>
    <button class="btn" onclick="window.location.reload()">
      ðŸ”„ Try Again
    </button>

    <div class="cached-pages">
      <h3>ðŸ“š Available Offline:</h3>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/beginner.html">Beginner Tier</a></li>
        <li><a href="/intermediate.html">Intermediate Tier</a></li>
        <li><a href="/advanced.html">Advanced Tier</a></li>
        <li><a href="/calculators.html">Calculators</a></li>
      </ul>
      <p style="font-size: 0.9rem; margin-top: 1.5rem; color: var(--muted);">
        Some recently visited lessons may also be available offline.
      </p>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      console.log('Connection restored');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
