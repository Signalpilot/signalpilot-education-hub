    document.getElementById('overall-progress-text').textContent = `${completedCount} of 82 lessons completed (${percentage}%)`;
    document.getElementById('overall-progress-bar').style.width = percentage + '%';

    // Render each tier
    let html = '';
    for (const [tier, data] of Object.entries(learningPath)) {
      const tierCompleted = data.lessons.filter(l => {
        const key = `sp_edu_${tier}_${l.url.split('/').pop().replace('.html', '')}_completed`;
        return completed.includes(key);
      }).length;

      const tierPercentage = Math.round((tierCompleted / data.lessons.length) * 100);

      html += `
        <div class="tier-section">
          <div class="tier-header">
            <div class="tier-icon">${data.icon}</div>
            <div class="tier-info">
              <h2>${data.title}</h2>
              <div class="tier-meta">${data.subtitle} ‚Ä¢ ${data.description}</div>
            </div>
          </div>

          <div class="progress-bar-container">
            <div class="progress-bar-label">
              <span><strong>Tier Progress</strong></span>
              <span>${tierCompleted} of ${data.lessons.length} lessons (${tierPercentage}%)</span>
            </div>
            <div class="progress-bar">
              <div class="progress-bar-fill" style="width: ${tierPercentage}%"></div>
            </div>
          </div>

          <div class="lessons-grid">
            ${data.lessons.map(lesson => {
              const lessonKey = `sp_edu_${tier}_${lesson.url.split('/').pop().replace('.html', '')}_completed`;
              const isCompleted = completed.includes(lessonKey);

              let prereqText = '';
              if (lesson.prereq && lesson.prereq.length > 0) {
                prereqText = `<div class="prerequisites"><strong>‚ö†Ô∏è Prerequisites:</strong> Complete lesson${lesson.prereq.length > 1 ? 's' : ''} ${lesson.prereq.join(', ')} first</div>`;
              }

              return `
                <div class="lesson-card ${isCompleted ? 'completed' : ''}" onclick="window.location.href='${lesson.url}'">
                  ${isCompleted ? '<div class="completion-badge">‚úì</div>' : ''}
                  <div class="lesson-number">${lesson.num}</div>
                  <div class="lesson-title">${lesson.title}</div>
                  <div class="lesson-description">${lesson.desc}</div>
                  <div class="lesson-meta">
                    <span>üìñ ${lesson.time}</span>
                    <span>${isCompleted ? '‚úÖ Completed' : '‚è≥ Not started'}</span>
                  </div>
                  ${prereqText}
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    container.innerHTML = html;
  }

  // Initialize
  renderLearningPath();

})();
</script>
